<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foo.bar - Сайт Тестирования</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="white">

  <main>
    <section class="section-top dark">
      <div class="container h-100">
        <a class="btn btn-return" href="/">
          <img src="./img/arrow.svg" alt="">
          <span>Назад</span>
        </a>
        <div class="test-title col-10 text-center mx-auto">
        </div>
      </div>
    </section>
    <div class="container">
      <section class="result row">
        <article class="result-article col-7">
          <h4>Ваши результаты:</h4>
          <p class="about-result">Вы правильно ответили на <b>8 из 10</b> вопросов.</p>
          <p class="score-result">Вы <span></span> сдали тест, набрав <b>80</b> баллов. Ваша оценка по системе ECTS: <b>B</b> </p>
          <div class="result-link">
            Ваша постоянная сылка результата:
            <div class="d-flex align-items-center justify-content-between">
              <input type="text">
              <a href="result.html?name=Karim&group=50&id=10">result.html?name=Karim&group=50&id=10</a>
              <button class="btn ml-auto">Копировать</button>
            </div>
          </div>
        </article>
        <div class="chart-wrapper col-4 mx-auto">
          <canvas id="chart"></canvas> 
          <!-- <img src="./img/chart.jpg" alt="chart"> -->
          <a class="btn-try-again ml-auto mt-5 d-flex">
            <span class="material-icons mr-1">
              autorenew
            </span>
            Пройти тест еще раз
          </a>
        </div>
      </section>
      
    </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" ></script>
  <script src="./js/index.js" type="module"></script>

</body>

</html>
