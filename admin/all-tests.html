<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список тестов</title>
  <!--Import Google Icon Font-->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="d-none">
  <header class="header">
    <div class="header-wrapper container d-flex align-items-center">
      <a href="../" class="logo">
        <img src="../img/logo.svg" alt="logo" class="logo-img">
      </a>
      <nav>
        <span><a href="all-tests.html" class="text-decoration-none text-dark ml-5">Все тесты</a></span>
      </nav>
      <button class="btn btn-logout signin-btn ml-auto d-flex">
        Выйти
      </button> 
    </div>
  </header>

  <main>
    <div class="container">
      <h4 class="mt-5">Список тестов:</h4>
      <div class="table-wrapper card mt-3">
        <table class="table table-striped table-bordered table-all-tests">
          <thead class="text-center">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Название теста</th>
              <th scope="col">Вопросов</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="text-center">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="../js/admin.js" type="module"></script>
</body>

</html>
